                // ZOOM IN AND OUT FUNCTIONS TO GENERATE DYNAMIC AXES ON ZOOM!
                //cobbled together via http://bl.ocks.org/d3noob/7030f35b72de721622b8
                    function ZoomIn(){
                      //this relies on you setting an xmax and ymax in the auto-loaded plot
                      xmax = xmax/2;
                      ymax = ymax/2;
                      d3.csv("data/example.csv", function(error, data) {
                          x.domain([0, xmax])
                          y.domain([0, ymax])
                          //this animates the axis change
                          container.select(".x.axis").transition()
                                .duration(750)
                                .call(xAxis);
                          container.select(".y.axis").transition()
                                .duration(750)
                                .call(yAxis);
                          // clears and redraws all points on scatterplot at time of zoom
                          container.selectAll(".dot").remove();
                          container.selectAll(".dot")
                            .data(data)
                          .enter().append("circle")
                            .attr("class", "dot")
                            .attr("r", 5)
                            .attr("cx", function(d) { return x(d.FIELD1_XAXIS); })
                            .attr("cy", function(d) { return y(d.FIELD2_YAXIS); })

                            .style("fill", function(d) { return (d.FIELD3_NUMERIC) >= 0.50 ? "#0000FF" : "#FF0000" ;})
                            // show tooltip, if you have one.
                            .on('mouseover', tip.show)
                            .on('mouseout', tip.hide);
